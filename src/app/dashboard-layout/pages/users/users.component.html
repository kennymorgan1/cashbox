<div class="text-center" *ngIf="!(users)">
  <ngb-progressbar type="info" [value]="fetchUserProgress" [striped]="true" [animated]="true">
      loading {{fetchUserProgress}}%
  </ngb-progressbar>
</div>

<button id="myBtn" routerLink="/add-user" title="Add User"><i class="fa fa-plus fa-1.5"></i></button>

<div class="admin-header" *ngIf="users && users.length">
  <div class="form-group form-inline">
      Sort by <input class="form-control ml-2" type="text" name="searchTerm" />
  </div>
<div class="header__search__banner">
  <div class="search__icon">
    <i class="fa fa-search"></i>
  </div>
</div>
</div>

<div class="text-center" *ngIf="users && (users.length === 0)">
  <div class="loading-tab">
      <i class="fa fa-frown-o fa-2x text-secondary"></i><br />
      <h5 id="no-inflow-cat">No Users Yet</h5>
  </div>
</div>

<div *ngIf="users && users.length" class="table-responsive" id="local_data">

  <table class="table table-responsive">
    <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">First&nbsp;Name</th>
      <th scope="col">Surname</th>
      <th scope="col">Created&nbsp;on</th>
      <th scope="col">Age</th>
      <th *ngFor="let attribute of attributes">{{attribute}}</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="text-center"><a [routerLink]= "['/update-user-atrribute', user.user_ref]">Add Attribute</a></td>
      <td scope="row">{{user.first_name}}</td>
      <td scope="row">{{user.surname}}</td>
      <td>{{user.created_at | date: 'dd-mm-yyyy'}}</td>
      <td>{{user.age}}</td>
      <td *ngFor="let attribute of attributes">{{user[attribute]}}</td>
      <td>
        <div class="dropdown remove-caret" placement="left-top" ngbDropdown>
          <button id="drop-view" type="button" class="btn btn-secondary py-1 px-2"
              ngbDropdownToggle><i class="ion-ios-more"></i></button>
          <div class="dropdown-menu py-0" role="menu" ngbDropdownMenu>
            <button
            class="dropdown-item py-2" id="deleteItem">Edit Item</button>
            <div class="dropdown-divider my-0"></div>
            <button (click)="openDeleteModal(user)" class="dropdown-item py-2" type="button"
              id="deleteItem">Delete Item</button>
          </div>
        </div>
      </td>

    </tr>
    </tbody>
  </table>
</div>
