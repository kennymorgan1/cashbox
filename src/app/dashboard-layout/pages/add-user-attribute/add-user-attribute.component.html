<div class="container">
  <div class="user">
    <div class="user-image">
      <img src="assets/img/user.png" alt="User Profile" class="img-responsive">
  </div>
    <form [formGroup]="userForm" (submit)="formSubmit()">
      <div class="row">
        <div class="form-group col-md-6">
            <label for="firstname">Attribute</label>
            <select formControlName="attribute"  class="form-control fc-padding" id="exampleFormControlSelect1">
                <option selected [ngValue]="null">Attribute</option>
                <option *ngFor="let attribute of attributes"
                  value="{{attribute}}">
                  {{attribute}}
                </option>
              </select>
              <div class="text-danger" *ngIf="attribute.touched && attribute.invalid" >
                <span>Attribute is required</span>
              </div>
        </div>
        <div class="form-group col-md-6">
          <label for="value">Value</label>
          <input type="text" formControlName="value" id="value" class="form-control fc-padding">
          <div class="text-danger" *ngIf="value.touched && value.invalid" >
            <span>Value is required</span>
          </div>
        </div>
      </div>

      <div class="events">
        <div class="alert alert-danger w-100" *ngIf="error">{{errorMessage}}</div>
        <div class="alert alert-success w-100" *ngIf="success">Attribute Added Succesfully</div>
    </div>

    <div class="input-container submit">
      <button type="submit" [disabled]="getDisableState" class="sub-btn">
        Add User Attribute</button>
    </div>
  </form>
</div>
